<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">

            <div class="card  rounded-1">

                <div class="card-body" style="text-align: center;">

                    <img src="../../assets/img/login-logo.png" alt="Card image cap" style="width: 20rem; margin-bottom: 1em;">
                    <h1 class="card-title">ACCOUNT LOGIN</h1><br>
                    <div [hidden]="!invalidCustomer" class="alert alert-warning alert-dismissible fade show"
                        role="alert">
                        {{alertMessage}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                   
                    <form class="form" >
                        <div class="form-group m-1" >
                            <input type="text" [(ngModel)]="coustomerId" name="coustomerId"
                                class="form-control form-control-lg rounded-1" placeholder="Enter your Customer ID " required>
                        </div>
                        
                        <button type="button" style="margin-top: 1em;"(click)="logIn()" class="btn btn-success btn-lg btn-block">LOGIN & PLAY</button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>


    </div>
</div>
