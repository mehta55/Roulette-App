<div class="card text-center w-55">
    <img class="card-img-top" src="../../../assets/img/roulette-table-1.png" alt="Card image cap" style="width: 55rem;">
    <div class="card-body">
        <h3 class="card-title">
            <div style="float: left;">Place your Bets Now!!</div>
            <div style="float: right;">Min Bet: 500 | Max Bet: 10000</div>
        </h3>
        <br>
        <br>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="firstTwelveBet">1st 12 </label>
                <input type="number" [(ngModel)]="playrequest.firstTwelveBet" class="form-control" name="firstTwelveBet"
                    min="0" step="500" onkeydown="return false">
            </div>
            <div class="form-group col-md-4">
                <label for="secondTwelveBet">2nd 12 </label>
                <input type="number" [(ngModel)]="playrequest.secondTwelveBet" class="form-control"
                    name="secondTwelveBet" min="0" step="500" onkeydown="return false">
            </div>
            <div class="form-group col-md-4">
                <label for="thirdTwelveBet">3rd 12 </label>
                <input type="number" [(ngModel)]="playrequest.thirdTwelveBet" class="form-control" name="thirdTwelveBet"
                    min="0" step="500" onkeydown="return false">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstHalfBet">1 - 18</label>
                <input type="number" [(ngModel)]="playrequest.firstHalfBet" class="form-control" name="firstHalfBet"
                    min="0" step="500" onkeydown="return false">
            </div>
            <div class="form-group col-md-6">
                <label for="secondHalfBet">19 - 36</label>
                <input type="number" [(ngModel)]="playrequest.secondHalfBet" class="form-control" name="secondHalfBet"
                    min="0" step="500" onkeydown="return false">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="evenBet">Even</label>
                <input type="number" [(ngModel)]="playrequest.evenBet" class="form-control" name="evenBet" min="0"
                    step="500" onkeydown="return false">
            </div>
            <div class="form-group col-md-6">
                <label for="oddBet">Odd</label>
                <input type="number" [(ngModel)]="playrequest.oddBet" class="form-control" name="oddBet" min="0"
                    step="500" onkeydown="return false">
            </div>
        </div>
        <div class="form-group ">
            <label for="zeroBet"> 0 </label>
            <input type="number" [(ngModel)]="playrequest.zeroBet" class="form-control" name="zeroBet" min="0"
                step="500" onkeydown="return false">
        </div>


        <button type="submit" [disabled]="!validBet()" data-toggle="modal" data-target="#confirmModal"
            class="btn btn-success btn-lg">PLAY</button>
        &nbsp;
        <button type="submit" (click)="reset()" class="btn btn-light btn-lg">RESET</button>
    </div>
</div>

<div class="modal fade" id="confirmModal" data-backdrop="false">
    <div class="modal-dialog ">
        <div class="modal-content" style="width: 100%">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title">Try your luck</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <h4>Are u sure u wanna try your luck?</h4>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-light btn-lg" data-dismiss="modal">No</button>
                <button type="button" (click)="play()" class="btn btn-success btn-lg" data-dismiss="modal"
                    data-toggle="modal" data-target="#resultModal">Sure</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="resultModal" data-backdrop="false">
    <div class="modal-dialog ">
        <div class="modal-content" style="width: 100%">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title">{{resultModal_header}}</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <h4 style="white-space: pre-line;">{{resultModal_body}}</h4>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-light btn-lg"
                    data-dismiss="modal">{{reusltModal_footer_secondaryBtn_txt}}</button>
                <button type="button" class="btn btn-success btn-lg" (click)="reset()"
                    data-dismiss="modal">{{reusltModal_footer_primaryBtn_txt}}</button>
            </div>
        </div>
    </div>
</div>
